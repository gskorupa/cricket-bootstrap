plugins {
    id 'java'
    id 'maven'
}

java {
    sourceCompatibility = JavaVersion.VERSION_13
    targetCompatibility = JavaVersion.VERSION_13
}

version = "0.0.3"

repositories {
    mavenCentral()
    maven {
            name = "CricketPackages"
            url = uri("https://maven.pkg.github.com/gskorupa/cricket")
            credentials {
                username = 'gskorupa'
                password = '19b9c60f768bdf2574c16b958b51c3abe6511d67' 
            }
        }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation 'org.cricketmsf:cricket:1.5.34', 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'junit:junit:4.13'
}


task fatJar(type: Jar) {
    archiveClassifier = ''

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
    
    manifest {
        attributes 'Main-Class': 'org.cricketmsf.Runner'
    }
}
